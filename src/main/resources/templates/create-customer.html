<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создать нового покупателя</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Создать нового покупателя</h1>
<form th:action="@{/customers}" method="post">
    <label for="customerName">Имя:</label>
    <input type="text" id="customerName" name="customerName" required><br>

    <label for="customerPhone">Номер телефона:</label>
    <input type="text" id="customerPhone" name="customerPhone" required><br>

    <label for="customerType">Тип покупателя:</label>
    <input type="text" id="customerType" name="customerType" required><br>

    <button type="submit">Создать</button>
</form>
<a th:href="@{/customers}">Назад к списку</a>
</body>
</html>
