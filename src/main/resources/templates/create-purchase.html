<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Создать новый заказ</title>
  <meta charset="UTF-8">
</head>
<body>
<h1>Создать новый заказ</h1>
<form th:action="@{/purchases}" method="post">
  <label for="CustomerID">Имя:</label>
  <input type="text" id="CustomerID" name="CustomerID" required><br>

  <label for="payType">Номер телефона:</label>
  <input type="text" id="payType" name="payType" required><br>

  <button type="submit">Создать</button>
</form>
<a th:href="@{/purchases}">Назад к списку</a>
</body>
</html>
